<style>
  /* css3 */
  input[value]{
    color: red;
    /* 选中input中有value的 */
  }
  input[type=text]{
    color: pink;
    /* 选中input中type是text的 */
  }
  input[name^=text]{
    color: pink;
    /* 选中input中name是text开头的 */
  }
  input[name$=text]{
    color: pink;
    /* 选中input中name是text结尾的 */
  }
  input[name*=text]{
    color: pink;
    /* 选中input中name是包含text的 */
  }
  li:first-child{
    color: red;
    /* 选中li中第一个元素 */
  }
  li:last-child{
    color: red;
    /* 选中li中最后一个元素 */
  }
  li:nth-child(2){
    color: red;
    /* 可以是even偶数  odd奇数 公式，如2n（奇数） 2n+1（偶数） 5n（5 10 15） n+5（从第五个开始到最后） -n+5 （前五个）*/
    /* 选中li中第二个元素 */
  }
  li:nth-of-type(2){
    color: red;
    /* 有点区别 这个好用一点*/
  }
  div::after{
    content: "";
    /* 必须有这个属性，注意加上的是行内元素 */
  }
  .tudou:hover::before{
    color: red;
    /* 鼠标经过tudou显示before 
    box-sizing: border-box;  怪异盒子模型，包含边框
    filter: blur(5px);图片模糊处理
    width:calc(100%-30px);
    */
  }
</style>
